<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>text</title>
</head>
<body>
    <span th:text="${user.username}">小明</span>
    <span th:if="${age <= 100}"> 究极美丽</span>
    <span th:unless="${age <= 100}"> 超级美丽 </span>


    <div th:switch="${age}">
        <span th:case="18"> 18 </span>
        <span th:case="100"> 100 </span>
        <span th:case="*"> else </span>
    </div>
</body>
</html>
